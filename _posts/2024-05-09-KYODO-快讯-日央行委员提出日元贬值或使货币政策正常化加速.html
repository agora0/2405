                    <p>【共同社5月9日电】9日从日本央行公开的“主要意见”中获悉，在央行4月召开的货币政策会议上，政策委员提出意见称，如果日元贬值导致物价上行持续，那么“（货币政策）恢复正常的速度加快的可能性充分存在”。（完）</p>
