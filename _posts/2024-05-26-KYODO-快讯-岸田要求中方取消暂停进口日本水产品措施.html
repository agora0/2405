<div>
                    <p>【共同社首尔5月26日电】日本首相岸田文雄26日与中国国务院总理李强举行会谈时提出，要求中方立即取消福岛第一核电站处理水排海启动后采取的暂停进口日本水产品措施。两人就加速事务层面磋商达成一致。（完）</p>
