                    <p>【共同社5月29日电】日本自民党前干事长二阶俊博29日晚在东京的酒店，与访日的中国共产党中央对外联络部部长刘建超举行了会谈。据二阶家人此前透露，他在5月的长假前身体不适，之后住院。这是二阶时隔约1个月重新露面。他向刘建超说“我精神不错”。（完）</p>
