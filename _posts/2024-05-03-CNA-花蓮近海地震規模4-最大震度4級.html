<p>（中央社台北3日電）根據中央氣象署最新資訊，今天下午5時35分發生芮氏規模4地震，地震深度8.8公里，震央位於花蓮縣政府南方10.7公里（位於花蓮縣近海），最大震度花蓮縣4級。（編輯：管中維）1130503</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/9888/">#花蓮</a></div></div>
