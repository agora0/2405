                    <p>【共同社5月30日电】日美韩三国负责朝鲜事务的高官30日就朝鲜发射弹道导弹举行电话磋商。三方确认此次发射违反联合国安理会决议，强烈谴责此举“威胁地区与国际社会的和平与安全”。（完）</p>
