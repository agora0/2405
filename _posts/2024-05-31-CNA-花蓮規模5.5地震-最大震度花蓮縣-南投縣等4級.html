<p>（中央社台北1日電）根據中央氣象署最新資訊，1日1時10分發生芮氏規模5.5地震，地震深度13.1公里，震央位於花蓮縣政府北北西方9.8公里(位於花蓮縣秀林鄉)，最大震度花蓮縣、南投縣、宜蘭縣、臺中市4級。1130601</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/10489/">#南投縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/25961/">#花蓮縣</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
