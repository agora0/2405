                    <p>【共同社首尔5月26日电】日本首相岸田文雄26日与中国国务院总理李强举行会谈时称：“为构建建设性且稳定的日中关系深化讨论具有重要意义。”岸田表示，日中关系的稳定“不仅有益于两国，也有益于地区及国际社会”。（完）</p>
