                    <p>【共同社5月24日电】日本首相岸田文雄24日在采访中，谈及将出席日中韩首脑会谈的中国国务院总理李强，展示了对举行日中双边会谈的意愿。岸田称：“我期待能够作为首脑级沟通的一部分，坦率交换意见。”（完）</p>
