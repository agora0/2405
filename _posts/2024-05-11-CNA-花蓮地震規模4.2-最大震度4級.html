<p>（中央社台北11日電）根據中央氣象署最新資訊，今天晚上7時9分發生芮氏規模4.2地震，地震深度7.9公里，震央位於花蓮縣政府南南西方8.7公里（位於花蓮縣吉安鄉），最大震度花蓮縣4級。（編輯：陳政偉）1130511</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
