                    <p>【共同社5月16日电】日本内阁府16日发布了2024年一季度（1至3月）国内生产总值（GDP）初值，剔除物价变动因素后的实际GDP较上季度减少0.5%，换算成年率为减少2.0%，时隔一个季度呈现负增长。（完）</p>
