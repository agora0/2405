                    <p>【共同社5月17日电】日本官房长官林芳正17日在记者会上，关于中国和俄罗斯将东京电力福岛第一核电站的处理水称作“核污染水”一事，表示“对违反事实的发言感到非常遗憾”，透露称已通过外交途径向中俄提出抗议。（完）</p>
