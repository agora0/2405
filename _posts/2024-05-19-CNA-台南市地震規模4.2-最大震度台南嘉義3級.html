<p>（中央社台北20日電）根據中央氣象署最新資訊，今天4時35分發生芮氏規模4.2地震，地震深度16.9公里，震央位在台南市政府東北方43.3公里（位在台南市楠西區），最大震度台南市、嘉義縣3級。（編輯：何宏儒）1130520</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/21578/">#台南市</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/38044/">#中央氣象署</a></div></div>
