                    <p>【共同社5月10日电】日本总务省10日公布的家庭收支调查结果显示，2023年度两人以上家庭每户月均消费支出为294,116日元（约合人民币1.4万元），剔除物价变动影响后实际较上年度减少3.2%。这是3年来首次减少。（完）</p>
