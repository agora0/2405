                    <p>【共同社5月24日电】日本首相岸田文雄就日中韩首脑会谈指出，对于维持并强化自由公平的国际经济秩序，三国之间“存在微妙的差异”。岸田称“如果能就共享实践性举措进行讨论，将有着重要意义”。（完）</p>
