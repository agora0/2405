<div>
                    <p>【共同社圣保罗5月5日电】日本首相岸田文雄4日在巴西圣保罗举行记者会，表示为举行2019年以来首次的日中韩三国首脑会谈将继续协调。</p>
								<p>日中韩以26、27日为主正在协调于首尔举行首脑会谈。岸田表示“现在日程尚未决定，但支持主席国韩国的举措”。（完）</p>
