<div>
                    <p>【共同社5月27日电】鉴于朝鲜通报将发射“卫星”，日美韩三国负责朝鲜事务的高官27日凌晨举行电话磋商。三方认为使用弹道导弹技术的发射无论是何种目的都违反联合国安理会决议，确认了将要求朝鲜不要实施发射。（完）</p>
