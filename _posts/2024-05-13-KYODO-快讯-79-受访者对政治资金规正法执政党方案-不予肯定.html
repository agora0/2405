                    <p>【共同社5月13日电】共同社11～13日实施的全国电话舆论调查结果显示，关于因自民党派系政治集资宴会收回扣问题而修改《政治资金规正法》，79.7%的受访者对执政党方案“不予肯定”。表示“肯定”的为14.0%。（完）</p>
