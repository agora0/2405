                    <p>【共同社5月24日电】日本首相岸田文雄24日接受共同社采访，就将于27日举行的日中韩首脑会谈表示：“希望坦率讨论各种议题，就在广泛领域推进面向未来的实务合作达成一致。”（完）</p>
