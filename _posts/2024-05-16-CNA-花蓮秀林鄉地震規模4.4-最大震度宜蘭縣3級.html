<p>（中央社台北16日電）根據中央氣象署最新資訊，今晚10時46分發生芮氏規模4.4地震，地震深度28.4公里，震央位於花蓮縣政府北方24.7公里（位於花蓮縣秀林鄉），最大震度宜蘭縣3級。1130516</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div></div>
