<p>（中央社台北28日電）根據中央氣象署最新資訊，今天5時48分發生芮氏規模4.5地震，地震深度25.6公里，震央位在宜蘭縣政府南南東方30.8公里（位在宜蘭縣近海），最大震度宜蘭縣4級。（編輯：何宏儒）1130528</p><div class="articlekeywordGroup"><div class="keywordTag"><a href="https://www.cna.com.tw/tag/6214/">#地震</a></div><div class="keywordTag"><a href="https://www.cna.com.tw/tag/8360/">#宜蘭</a></div></div>
