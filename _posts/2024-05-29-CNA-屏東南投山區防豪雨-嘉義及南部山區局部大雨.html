<p>（中央社台北29日電）中央氣象署發布豪雨特報，對流雲系發展旺盛，易有短延時強降雨，今天屏東縣、南投縣山區有局部大雨或豪雨。</p><p>南投、嘉義地區及雲林、台南、高雄山區有局部大雨發生的機率，請注意雷擊及強陣風，山區慎防坍方、落石及溪水暴漲。（編輯：李亨山）1130529</p>
