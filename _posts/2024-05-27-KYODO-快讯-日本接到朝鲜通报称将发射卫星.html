                    <p>【共同社5月27日电】日本内阁官房27日凌晨称，接到了朝鲜告知将发射“人造卫星”的通报。海上保安厅宣布，向黄海和菲律宾吕宋岛东部海域发出航行警报，时间为当天凌晨0点至6月4日凌晨0点。（完）</p>
