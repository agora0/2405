                    <p>【共同社5月10日电】日本财务省10日公布的2023年度国际收支初值显示，反映日本与海外货物、服务和投资交易情况的经常项目盈余为25.339万亿日元（约合人民币1.2万亿元），创历史新高。（完）</p>
